plugins: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6
  NewCops: disable
  Exclude:
    - "bin/*"
    - "config/environments/**/*"
    - "db/**/*"
    - "node_modules/**/*"
    - "vendor/**/*"

Layout/LineLength:
  Exclude:
    - "app/views/waiver_infos/show.json.jbuilder"

Metrics/BlockNesting:
  Exclude:
    - "lib/tasks/import_waivers.rake"

Naming/AccessorMethodName:
  Exclude:
    - "app/**/*"
    - "config/**/*"

Naming/ConstantName:
  Exclude:
    - "lib/**/*"

Naming/MethodName:
  Exclude:
    - "app/**/*"
    - "lib/**/*"

Naming/VariableName:
  Exclude:
    - "app/**/*"
    - "config/**/*"

RSpec/ExampleLength:
  Exclude:
    - "spec/controllers/waiver_infos_controller_spec.rb"
    - "spec/models/employee_spec.rb"

RSpec/RepeatedDescription:
  Exclude:
    - "spec/controllers/waiver_infos_controller_spec.rb"

RSpec/RepeatedExample:
  Exclude:
    - "spec/controllers/waiver_infos_controller_spec.rb"

Style/ClassVars:
  Exclude:
    - "app/**/*"
    - "lib/**/*"
    - "config/**/*"
